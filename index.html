<!DOCTYPE html>
<html>
<title>Vector Field Visualizer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<body background="img/gravel.png">
<br>
<span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">VECTOR <span
        class="w3-hide-small">FIELD</span> VISUALIZER</span><br>
<br/><br/>
<div class="w3-center">
    <div class="w3-row-padding">
        <div class="w3-half w3-row-padding">
            <img src="img/vector_field.jpg" id="img">
        </div>
        <div class="w3-half w3-row-padding">
            <div class="w3-half">
                <h4>F<sub>x</sub></h4>
                <input class="w3-input w3-border" type="text" value="cos(x)" id="Fx">
            </div>
            <div class="w3-half">
                <h4>F<sub>y</sub></h4>
                <input class="w3-input w3-border" type="text" value="sin(y)" id="Fy">
            </div>
            <div class="w3-half">
                <h4>Skip</h4>
                <input class="w3-input w3-border" type="text" value="2" id="skip">
            </div>
            <div class="w3-half"><h4>Bounds</h4>
                <input class="w3-input w3-border" type="text" value="-10,10" id="bounds"></div>
            <br><br>
            <button class="w3-button w3-black w3-center w3-section" type="submit" id="graph">
                GRAPH
            </button>
            <h1 class="w3-center" id="loading"></h1>
        </div>
    </div>
</div>
<br/><br/>
<footer class="w3-center w3-black w3-padding-64">
    <div class="w3-xlarge w3-section">
        <a href="https://youtube.com/vcubingx"><i class="fa fa-youtube w3-hover-opacity"></i></a>
        <a href="https://github.com/vivek3141"><i class="fa fa-github w3-hover-opacity"></i></a>
        <a href="https://twitch.tv/vcubingx"><i class="fa fa-twitch w3-hover-opacity"></i></a>
        <a href="https://twitter.com/vcubingx"><i class="fa fa-twitter w3-hover-opacity"></i></a>
    </div>
</footer>
<script src="js/get_field.js"></script>
</body>
</html>
